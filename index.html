<script>
    function setLang(lang) {
        $("[lang-flag]").each(function (index, element) {
            element.innerText = (pageLang[lang][element.getAttribute("lang-flag")]);
        });
    }

    function toggleLang(currentLang) {
        $("#lang-en").removeClass("lang-red lang-black");
        $("#lang-zh").removeClass("lang-red lang-black");
        if (currentLang && currentLang == "en") {

            $("#lang-en").addClass("lang-red");
            $("#lang-zh").addClass("lang-black");
            setLang("en");
        } else {
            $("#lang-en").addClass("lang-black");
            $("#lang-zh").addClass("lang-red");
            setLang("zh");
        }
    }

    $(document).ready(function () {

        let item = localStorage.getItem("currentLang");
        if (item && item == "en") {
            toggleLang(item);
        } else {
            toggleLang("zh");
        }
    });


    $("#lang-en").click(function () {
        localStorage.setItem("currentLang", "en");
        toggleLang("en");
    });
    $("#lang-zh").click(function () {
        localStorage.setItem("currentLang", "zh");
        toggleLang("zh");
    });

</script>
